<h3 mat-dialog-title>{{set.abbr}}</h3>
<mat-dialog-content>
    <div class="form">
        <mat-form-field>
            <input matInput type="file" [placeholder]="'SIMULATOR.CONFIGURATION.import' | translate">
        </mat-form-field>
    </div>
</mat-dialog-content>
<mat-dialog-actions>
    <button mat-raised-button color="primary" (click)="importSets(set)">{{'SIMULATOR.CONFIGURATION.Save_set' |
        translate}}
    </button>
    <button mat-button mat-dialog-close color="warn">{{'Cancel' | translate}}</button>
</mat-dialog-actions>
